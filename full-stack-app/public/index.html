<html>
  <body>
    <form method="POST" action="./api/users" name="my-form">
      <label for="email">
        Email
      </label>

      <input type="text" name="email" id="email" placeholder="Enter Email" />
      <br />
      <label for="username">
        Username
      </label>

      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter Username"
      />
      <br />
      <label for="password">
        Password
      </label>

      <input
        type="text"
        name="password"
        id="password"
        placeholder="Enter Password"
      />
      <br />
      <label for="confirm-password">
        Confirm Password
      </label>

      <input
        type="text"
        name="confirm-password"
        id="confirm-password"
        placeholder="Confirm Password"
      />
      <br />
      <input
        type="submit"
        name="submit-form"
        id="submit-btn"
        value="Please submit"
      />
    </form>
    <script src="index.js"></script>
  </body>
</html>
